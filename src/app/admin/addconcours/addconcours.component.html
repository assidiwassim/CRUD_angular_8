<div class="jumbotron" style="padding: 11px 18px;">
    <h4>Ajouter un concour</h4>
</div>
  
<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >

        <div class="form-group">
            <label>Nom concour</label>
            <input type="text" formControlName="nom" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nom.errors }" />
            <div *ngIf="submitted && f.nom.errors" class="invalid-feedback">
                <div *ngIf="f.nom.errors.required">Nom concour est requis</div>
            </div>
        </div>

    
        <div class="form-group">
            <label>Description concour</label>
            <textarea  formControlName="desc" class="form-control" rows="4"  [ngClass]="{ 'is-invalid': submitted && f.desc.errors }"></textarea>
            <div *ngIf="submitted && f.desc.errors" class="invalid-feedback">
                <div *ngIf="f.desc.errors.required">Description concour est requis</div>
            </div>
        </div>

        
        <div class="form-group">
            <label>Date de d√©but</label>
            <input type="date" formControlName="date_deb" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.date_deb.errors }" />
            <div *ngIf="submitted && f.date_deb.errors" class="invalid-feedback">
                <div *ngIf="f.date_deb.errors.required">Date debut concour est requis</div>
            </div>
        </div>

        
        <div class="form-group">
            <label>Date de fin</label>
            <input type="date" formControlName="date_fin" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.date_fin.errors }" />
            <div *ngIf="submitted && f.date_fin.errors" class="invalid-feedback">
                <div *ngIf="f.date_fin.errors.required">Date fin concour est requis</div>
            </div>
        </div>
      <button type="submit" class="btn btn-primary pull-right">Ajouter </button>
    </form>
  </div>

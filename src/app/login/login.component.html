<div class="container">
    <div class="row">
        <div class="offset-sm-4 col-sm-4">
            <div class="card">
            <div class="card-body">
            <h4 class="card-title mb-4 mt-1">Sign in</h4>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
              

                <div class="form-group">
                    <label>Email</label>
                    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Your password</label>
                    <input class="form-control" placeholder="******"  formControlName="password" type="password">
                </div> 

                <div *ngIf="incorrect" class="alert alert-danger">
                     Login ou mot de passe incorrect !
                  </div>

                <div class="form-group"> 
                <div class="checkbox">
                <label> <input type="checkbox"> Save password </label>
                </div> 
                </div>  
                <div class="form-group">
                    <button type="submit" [disabled]="loading" class="btn btn-primary btn-block"> <i *ngIf="loading" class="fa fa-circle-o-notch fa-spin" ></i>   Login  </button>
                   
                </div>                                                           
            </form>
        </div>
            </div> 
        </div>
    </div>
    </div>
